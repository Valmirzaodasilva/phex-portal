<div class="row justify-content-between">
  <ng-container *ngFor="let data of dataDisplay; let index = index">
    <div [ngClass]="'col-sm-' + data.screenSize" class="mb-3">
      <div class="card-info p-3 h-100 shadow">
        <div class="row d-flex align-items-center text-center">
          <fa-icon
            class="col-2 icon-secondary fa-regular fs-{{ data.iconSize }}"
            [icon]="faIcons[index] || faIconDefault"
          ></fa-icon>
          <span class="col fw-bold me-5">{{ data.title }}</span>
        </div>

        <div class="header">
          <div class="title text-center">
            <span class="text">{{ data.text }}</span>
          </div>
        </div>
      </div>
      <div class="detail-light"></div>
    </div>
  </ng-container>
</div>
