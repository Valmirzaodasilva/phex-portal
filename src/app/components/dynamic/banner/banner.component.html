<ngb-carousel class="custom-container">
  <ng-container>
    <ng-template ngbSlide *ngFor="let image of dataDisplay.images">
      <div class="picsum-img-wrapper">
        <img [src]="getImageUrl(image)" class="d-block w-100 h-100" alt="..." />
      </div>
      <div *ngIf="dataDisplay.title || dataDisplay.subtitle" class="carousel-caption" [ngStyle]="{ color: dataDisplay.textColor }">
        <h5 [ngStyle]="{ 'font-size': dataDisplay.fontSize + 'px' }">{{ dataDisplay.title }}</h5>
        <p [ngStyle]="{ 'font-size': dataDisplay.fontSize / 1.5 + 'px' }">{{ dataDisplay.subtitle }}</p>
      </div>
      </ng-template>
  </ng-container>
</ngb-carousel>
