<div class="row justify-content-between">
  <ng-container *ngFor="let data of dataDisplay; let index = index">
    <div [ngClass]="'col-sm-' + data.screenSize" class="mb-3">
      <div class="card-info p-3 h-100 shadow rounded">
        <div class="detail-light rounded"></div>
        <div class="header row">
          <fa-icon
            class="col-2 icon-primary fa-regular fs-{{ getSizeIconAdjust(data.iconSize) }}"
            [icon]="faIcons[index] || faIconDefault"
          ></fa-icon>
          <div class="col">
            <div class="row">
              <div class="title col text-justify ps-4">
                <span class="col fw-bold me-1" [ngStyle]="{ color: data.textColor }">{{ data.title }}</span>
                <span class="col" [ngStyle]="{ color: data.textColor }">{{ data.text }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
