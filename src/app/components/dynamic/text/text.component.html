<div class="row">
  <ng-container *ngFor="let textData of dataDisplay">
    <div
      [ngClass]="
        'col-sm-' +
        textData.sizeMobile +
        ' col-lg-' +
        textData.sizeTablet +
        ' col-xl-' +
        textData.sizeDesktop
      "
    >
      <p class="mt-3 text-justify">{{ textData.text }}</p>
    </div>
  </ng-container>
</div>
